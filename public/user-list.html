<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User List</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style> 
</head>
<body>
  <h1>User List</h1>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Name</th>
        <th>Socket ID</th>
      </tr>
    </thead>
    <tbody id="userTable">
        
    </tbody>
  </table>
  <!-- <div id="userDetails" style="display: 100%;">
    <h2>User Details</h2>
    <pre id="userData"></pre>
  </div> -->
  <script>
    const socket = io();

    socket.on('connect', () => {
      console.log('Connected to server');
    });

    socket.on('updateUserList', function(users) {
      console.log('Received updated user list:', users);
      const userTableBody = $('#userTableBody');
      userTableBody.empty(); // Clear existing data

      for (const id in users) {
        const user = users[id];
        const row = $('<tr></tr>');
        row.append(`<td><a href="#" class="userLink" data-email="${user.email}" data-socketId="${user.socketId}">${user.email}</a></td>`);
        row.append(`<td>${user.name}</td>`);
        row.append(`<td><a href="#" class="userLink" data-email="${user.email}" data-socketId="${user.socketId}">${user.socketId}</a></td>`);
        userTableBody.append(row);
      }
    });

    $(document).on('click', '.userLink', function(event) {
      event.preventDefault();
      const email = $(this).data('email');
      const socketId = $(this).data('socketId');

      $.ajax({
        url: `/users/${email}`, // Assuming you have an endpoint to get user details by email
        type: 'GET',
        success: function(user) {
          alert(`User Details:\nEmail: ${user.email}\nName: ${user.firstName} ${user.lastName}\nMobile No: ${user.mobileNo}\nAddress: ${user.address.street}, ${user.address.city}, ${user.address.state}, ${user.address.country}\nLogin ID: ${user.loginId}`);
        },
        error: function(xhr, status, error) {
          console.error('Error fetching user details:', error);
          alert('Error fetching user details: ' + xhr.responseText);
        }
      });
    });
  </script>
</body>
</html>
